<div
  class="min-h-screen bg-gradient-to-br from-sky-50 via-indigo-50 to-violet-50 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900"
>
  <!-- Header Component -->
  <app-header title="ðŸ’° Course Dashboard"></app-header>

  <!-- Progress Bar Section -->
  <app-progress-overview
    [progress]="progress()"
    [courses]="courses()"
    (levelClick)="onLevelClick($event)"
  ></app-progress-overview>

  <!-- Content -->
  <div class="container mx-auto max-w-7xl px-4 pb-8 md:px-6 lg:px-8">
    <!-- Courses Grid with Enhanced Performance -->
    <div class="grid gap-4 sm:gap-6" role="main" aria-label="Available courses">
      <app-course-card
        *ngFor="let course of courses(); trackBy: trackByCourseId"
        [course]="course"
        (levelClick)="onLevelClick($event)"
        class="animate-fade-in-up"
      ></app-course-card>
    </div>
  </div>
</div>
