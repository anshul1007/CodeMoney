<div class="bg-white rounded-2xl shadow-lg p-4 sm:p-6 mb-4 sm:mb-6">
  <h3
    class="text-base sm:text-lg font-bold text-gray-800 mb-3 sm:mb-4 text-center"
  >
    Guess which items you need for your lemonade stand:
  </h3>

  <!-- Progress indicator -->
  <div class="text-center mb-4 p-2 bg-blue-50 rounded-lg">
    <p class="text-sm text-blue-800">
      Selected: <span class="font-bold">{{ selectedItemsCount }}</span> items
      <span *ngIf="selectedItemsCount < 2" class="text-xs text-gray-600 block">
        (Select at least 2 items to continue)
      </span>
    </p>
  </div>

  <div
    class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-2 sm:gap-3 md:gap-4"
  >
    <div
      *ngFor="let item of gameItems; trackBy: trackByItemId"
      class="item-card cursor-pointer transition-all duration-200 hover:scale-105"
      [class.selected]="item.isSelected"
      [class.correct]="item.isSelected && item.isCorrect && isSubmitted"
      [class.incorrect]="item.isSelected && !item.isCorrect && isSubmitted"
      (click)="onItemClick(item)"
    >
      <div
        class="border-2 rounded-xl p-2 sm:p-3 md:p-4 text-center"
        [ngClass]="{
          'border-blue-500 bg-blue-50': item.isSelected && !isSubmitted,
          'border-green-500 bg-green-50':
            (item.isSelected && item.isCorrect) ||
            (item.isCorrect && isSubmitted),
          'border-red-500 bg-red-50':
            item.isSelected && !item.isCorrect && isSubmitted,
          'border-gray-200 bg-white hover:border-gray-300':
            !item.isSelected && !isSubmitted,
        }"
      >
        <div class="text-2xl sm:text-3xl md:text-4xl mb-1 sm:mb-2">
          {{ item.icon }}
        </div>
        <div class="font-medium text-xs sm:text-sm text-gray-800">
          {{ item.name }}
        </div>

        <!-- Feedback -->
        <div *ngIf="isSubmitted" class="mt-1 sm:mt-2 text-xs">
          <span
            *ngIf="item.isCorrect && item.isSelected"
            class="text-green-600"
          >
            ✅ Needed for lemonade!
          </span>
          <span
            *ngIf="item.isCorrect && !item.isSelected"
            class="text-orange-600"
          >
            ⚠️ You may need this for lemonade!
          </span>
          <span *ngIf="!item.isCorrect && item.isSelected" class="text-red-600">
            ❌ Not needed for lemonade!
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
