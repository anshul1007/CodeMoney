<div
  class="min-h-screen bg-gradient-to-br from-blue-100 via-purple-50 to-pink-100"
>
  <!-- Header Component -->
  <app-header title="ðŸ’° Course Dashboard"></app-header>

  <!-- Progress Bar Section -->
  <app-progress-overview
    [progress]="progress"
    [courses]="courses"
    (levelClick)="onLevelClick($event)"
  ></app-progress-overview>

  <!-- Content -->
  <div class="max-w-7xl mx-auto p-4 md:p-6">
    <!-- Courses - Mobile first grid -->
    <div class="space-y-4 sm:space-y-6">
      <app-course-card
        *ngFor="let course of courses()"
        [course]="course"
        (levelClick)="onLevelClick($event)"
      ></app-course-card>
    </div>
  </div>
</div>
