<!-- CodeMoney Monkey Favicon - Compact Version -->
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for better visibility -->
  <circle cx="16" cy="16" r="15" fill="#F4A460" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Code bracket ears -->
  <text x="6" y="12" fill="#4F46E5" font-family="monospace" font-size="8" font-weight="bold">&lt;</text>
  <text x="24" y="12" fill="#4F46E5" font-family="monospace" font-size="8" font-weight="bold">&gt;</text>
  
  <!-- Coin eyes -->
  <circle cx="12" cy="14" r="3" fill="#F59E0B"/>
  <text x="12" y="16" text-anchor="middle" fill="white" font-size="4" font-weight="bold">₹</text>
  
  <circle cx="20" cy="14" r="3" fill="#F59E0B"/>
  <text x="20" y="16" text-anchor="middle" fill="white" font-size="4" font-weight="bold">₹</text>
  
  <!-- Simple smile -->
  <path d="M 10 22 Q 16 26 22 22" stroke="#8B4513" stroke-width="1.5" fill="none"/>
  
  <!-- Nose -->
  <circle cx="16" cy="18" r="1" fill="#8B4513"/>
</svg>
