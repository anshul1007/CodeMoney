<svg width="100" height="120" viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Lucy Character - Simple SVG Illustration -->
  
  <!-- Hair -->
  <ellipse cx="50" cy="25" rx="20" ry="15" fill="#8B4513" />
  
  <!-- Face -->
  <ellipse cx="50" cy="35" rx="15" ry="18" fill="#FFE4C4" />
  
  <!-- Eyes -->
  <circle cx="45" cy="32" r="2" fill="#000" />
  <circle cx="55" cy="32" r="2" fill="#000" />
  
  <!-- Smile -->
  <path d="M 45 40 Q 50 45 55 40" stroke="#000" stroke-width="1.5" fill="none" />
  
  <!-- Body -->
  <rect x="35" y="50" width="30" height="40" rx="15" fill="#FF69B4" />
  
  <!-- Arms -->
  <ellipse cx="25" cy="65" rx="8" ry="20" fill="#FFE4C4" />
  <ellipse cx="75" cy="65" rx="8" ry="20" fill="#FFE4C4" />
  
  <!-- Legs -->
  <ellipse cx="42" cy="100" rx="6" ry="15" fill="#4169E1" />
  <ellipse cx="58" cy="100" rx="6" ry="15" fill="#4169E1" />
  
  <!-- Feet -->
  <ellipse cx="42" cy="115" rx="8" ry="4" fill="#8B4513" />
  <ellipse cx="58" cy="115" rx="8" ry="4" fill="#8B4513" />
  
  <!-- Lemonade Stand Sign (in hand) -->
  <rect x="15" y="55" width="15" height="8" fill="#FFD700" stroke="#000" stroke-width="1" />
  <text x="22.5" y="61" text-anchor="middle" font-size="3" fill="#000">$</text>
</svg>
